<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>標籤式導航範例</title>
  <style>
    /* Tab Bar 的容器 */
    .tab-bar {
      display: flex;
      border-bottom: 1px solid #ccc;
    }
    /* 每個 tab 選項 */
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      position: relative;
      /* 可選：設定文字顏色或其他樣式 */
      color: #333;
      font-size: 16px;
    }
    /* tab 底部的指示條 */
    .tab .indicator {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: transparent;
      transition: background-color 0.3s;
    }
    /* 當 tab 為 active 狀態，indicator 變紅 */
    .tab.active .indicator {
      background-color: red;
    }
    /* 內容區容器 */
    .tab-content {
      padding: 20px;
    }
    /* 每個內容區塊預設隱藏 */
    .content {
      display: none;
    }
    /* 顯示目前 active 的內容 */
    .content.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Tab Bar -->
  <div class="tab-bar">
    <div class="tab active" data-tab="1">
      選項 1
      <div class="indicator"></div>
    </div>
    <div class="tab" data-tab="2">
      選項 2
      <div class="indicator"></div>
    </div>
    <div class="tab" data-tab="3">
      選項 3
      <div class="indicator"></div>
    </div>
  </div>

  <!-- 內容區 -->
  <div class="tab-content">
    <div class="content active" data-tab="1">
      <h2>選項 1 內容</h2>
      <p>這裡是選項 1 的內容。</p>
    </div>
    <div class="content" data-tab="2">
      <h2>選項 2 內容</h2>
      <p>這裡是選項 2 的內容。</p>
    </div>
    <div class="content" data-tab="3">
      <h2>選項 3 內容</h2>
      <p>這裡是選項 3 的內容。</p>
    </div>
  </div>

  <script>
    // 取得所有 tab 與內容區塊
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.content');

    // 監聽每個 tab 的點擊事件
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        // 先移除所有 tab 的 active 狀態
        tabs.forEach(t => t.classList.remove('active'));
        // 移除所有內容區塊的 active 狀態
        contents.forEach(c => c.classList.remove('active'));

        // 為點選的 tab 加上 active 狀態
        tab.classList.add('active');
        // 根據 tab 上的 data-tab 取得對應內容區塊並顯示
        const tabId = tab.getAttribute('data-tab');
        const activeContent = document.querySelector(`.content[data-tab="${tabId}"]`);
        activeContent.classList.add('active');
      });
    });
  </script>
</body>
</html>
