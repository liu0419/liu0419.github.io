<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;500;800&display=swap" rel="stylesheet">
  <!-- <base href="/採樣確認書_v1.2.0/"> -->
  <title>採樣確認書</title>
  <link rel="stylesheet" href="certificate.css">
</head>

<body class="bodyClass">
  <!-- 證書容器 -->
  
    <div class="certificate-container" id="certificate">
      <div class="colorlayer"></div> <!-- 這裡新增 -->
      <!-- Header：切換語言按鈕 + 標題 -->
      <div class="header">
        <img src="./img/logo.png" style="width:45px; height:71px; margin-left: 32px;  " alt="">
        <!-- <button id="lang-btn" class="lang-btn" onclick="switchLanguage()">switchlanguage</button> -->
        <div class="title">
          <span class="solid" id="title1" style=" color: white;"></span>
          <span class="outline" id="title2"></span>
          <div class="subtitle" id="subtitle"></div>
        </div>
      </div>
      <!-- 主要內容：左右分欄 -->
      <div class="main-content">
        <!-- 左側區塊 -->
        <div class="left-section">
          <!-- 上方：採樣編號 & 採樣日期 並排 -->
          <div class="top-row">
            <div class="sample-id-box">
              <div class="sample-id" id="sample-id-title"></div>
              <div class="sample-id-content" id="id-content"></div>
            </div>
            <div class="sample-date-box">
              <div class="sample-date" id="sample-date-title"></div>
              <div class="sample-date-content" id="date-content"></div>
            </div>
          </div>
          <!-- 下方：作品資料 -->
          <div class="info-box">
            <div class="info-title" id="work-info-title"></div>
            <div class="info-box-content" id="work-info">
              <div class="left-part">
              </div>
              <div class="right-part">
              </div>
            </div>
          </div>
          <!-- 新增 info-box2 -->
          <div class="info-box2">
            <div class="info-box2-content" id="moreinfo">
            </div>
            <div class="signup-content" id="name">
            </div>
            <div class="date" id="YYYYMMDD">
            </div>
            <img src="./img/stamp.png" class="stamp" alt="">
          </div>
        </div>

        <!-- 右側區塊 -->
        <div class="right-section">
          <!-- 圖片容器 (白底) -->
          <div class="image-box" id="image-placeholder">
            <img src="./img/Y.N_selfie.png" style="width: 196px; height: 256px; margin: 19.5px 40px; ">
          </div>
          <!-- 數位指紋 -->
          <div class="fingerprint-box">
            <div class="fingerprint-box-title" id="fingerprint-title"></div>
            <div class="fingerprint-container">
              <div class="fingerprint-item" id="pic1">
                <img src="./img/Y.N_part1.png" alt="Image 1">
                01
              </div>
              <div class="fingerprint-item" id="pic2">
                <img src="./img/Y.N_part2.png" alt="Image 2">
                02
              </div>
              <div class="fingerprint-item" id="pic3">
                <img src="./img/Y.N_part3.png" alt="Image 3">
                03
              </div>
              <div class="fingerprint-item" id="pic4">
                <img src="./img/Y.N_part4.png" alt="Image 4">
                04
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  <button id="download-btn">Capture & Save</button>
  <!-- 多語系切換功能 -->
  <script src="certificate.js"></script>

  <!-- canvas download -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script> 
  <script>
     document.getElementById("download-btn").addEventListener("click", function () {
            let certificate = document.getElementById("certificate");

            html2canvas(certificate, { scale: 2, useCORS: true, backgroundColor:"#0D0D2B" }).then(canvas => {
                let imageURL = canvas.toDataURL("image/png");
                let link = document.createElement("a");
                link.href = imageURL;
                link.download = "certificate.png";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });
</script>

</body>

</html>
